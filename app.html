    <link rel="shortcut icon" href="https://i.ibb.co/4n2WG1gd/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- Main Builder Interface -->
    <div class="builder-container" id="builderContainer">
        <section class="input-section">
            <h2 class="section-title">Build Your Resume</h2>

            <div class="form-group photo-upload">
                <input type="file" id="photoUpload" accept="image/*" hidden onchange="handlePhotoUpload(event)">
                <label for="photoUpload" class="auth-btn" style="cursor: pointer; margin-bottom: 1rem">
                    Upload Photo
                </label>
                <img id="photoPreview" class="photo-preview" alt="Profile Preview">
            </div>

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="fullName" oninput="updateResume()">
            </div>

            <div class="form-group">
                <label class="form-label">Professional Title</label>
                <input type="text" class="form-input" id="professionalTitle" oninput="updateResume()">
            </div>

            <div class="form-group">
                <label class="form-label">Contact Information</label>
                <input type="email" class="form-input" id="email" placeholder="Email" oninput="updateResume()">
                <input type="tel" class="form-input" id="phone" placeholder="Phone" oninput="updateResume()" style="margin-top: 0.5rem">
            </div>

            <div class="form-group">
                <label class="form-label">Professional Summary</label>
                <textarea class="form-input" id="summary" rows="4" oninput="updateResume()"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Work Experience</label>
                <textarea class="form-input" id="experience" rows="4" 
                    placeholder="Position - Company (Date)\n• Achievement 1\n• Achievement 2" 
                    oninput="updateResume()"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Education</label>
                <textarea class="form-input" id="education" rows="4" 
                    placeholder="Degree - Institution (Date)\n• Relevant coursework" 
                    oninput="updateResume()"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Skills (comma separated)</label>
                <textarea class="form-input" id="skills" rows="3" 
                    placeholder="Skill 1, Skill 2, Skill 3" 
                    oninput="updateResume()"></textarea>
            </div>

            <button class="auth-btn" onclick="autofillAI()" style="margin-top: 1rem">
                <i class="fas fa-magic"></i> AI Autofill
            </button>
            <button class="auth-btn" onclick="window.print()" style="margin-top: 0.5rem; background: red ">
                Print Resume
            </button>
        </section>

        <section class="resume-preview">
            <header class="resume-header">
                <img id="resumePhoto" class="photo-preview" alt="Profile Photo">
                <h1 class="resume-name" id="resumeName">John Doe</h1>
                <div class="resume-contact" id="resumeContact">
                    <span id="resumeEmail">john@example.com</span> | 
                    <span id="resumePhone">(123) 456-7890</span>
                </div>
                <p class="resume-title" id="resumeTitle">Software Engineer</p>
            </header>

            <section class="resume-section">
                <h3>Professional Summary</h3>
                <div id="resumeSummary">Experienced professional with expertise in...</div>
            </section>

            <section class="resume-section">
                <h3>Work Experience</h3>
                <div id="resumeExperience"></div>
            </section>

            <section class="resume-section">
                <h3>Education</h3>
                <div id="resumeEducation"></div>
            </section>

            <section class="resume-section">
                <h3>Skills</h3>
                <div class="skill-tags" id="resumeSkills"></div>
            </section>
        </section>
    </div>

    <div class="ai-badge">
        Powered by AI Assistant
    </div>
    <script src="script.js"></script>
</body>
</html>
